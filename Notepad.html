<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad do Edu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="toolbar">
  <button onclick="addMarkdown('# ', 'Título')">Título</button>
  <button onclick="addMarkdown('## ', 'Subtítulo')">Subtítulo</button>
  <button onclick="addMarkdown('* ', 'Lista')">Lista</button>
  <button onclick="addMarkdown('**', 'Negrito')">Negrito</button>
  <button onclick="addMarkdown('*', 'Itálico')">Itálico</button>
  <button onclick="saveText()">Salvar</button>
</div>

<textarea id="textArea" placeholder="Digite seu texto aqui..."></textarea>

<script src="script.js"></script>

</body>
</html>
